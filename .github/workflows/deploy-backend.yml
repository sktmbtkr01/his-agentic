name: Deploy Backend to HF Spaces

on:
  push:
    branches: [main]
    paths:
      - 'hospital-his-backend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to HF Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE: ${{ secrets.HF_BACKEND_SPACE }}
        run: |
          cd hospital-his-backend
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git config --global credential.helper store
          echo "https://USER:$HF_TOKEN@huggingface.co" > ~/.git-credentials
          rm -rf .git
          git init
          git add .
          git commit -m "Deploy from GitHub Actions"
          git remote add space https://huggingface.co/spaces/$HF_SPACE
          git push --force space HEAD:main
